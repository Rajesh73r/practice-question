<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color flipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color: skyblue;">Color flipper</h1>
    <button class="red" onclick="setColor('red')">Red</button>
    <button class="green" onclick="setColor('green')">Green</button>
    <button class="yellow" onclick="setColor('yellow')">Yellow</button>
    <button class="blue" onclick="setColor('blue')">Blue</button>
    <button class="black" onclick="setColor('black')">Black</button>
    <button class="white" onclick="setColor('white')">White</button>
    <button onclick="setRandomColor()">Random</button>
    <script src="script.js"></script>
</body>

</html>
